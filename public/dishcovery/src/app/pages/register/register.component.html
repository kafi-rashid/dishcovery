<div class="col-md-12 container register-container">

  <form #registerForm="ngForm" class="register-div" (ngSubmit)="onSubmit(registerForm)">

    <p class="title mb-1">Join Now</p>
    <p class="mb-4">and get access to exclusive stuffs!</p>

    <div class="form-group">
      <label for="username">Full Name</label>
      <input type="text"
        autocomplete="off" 
        class="form-control"
        id="username"
        aria-describedby="usernameHelp"
        placeholder="Enter your username"
        [(ngModel)]="username"
        name="username"
        required #usernameInput="ngModel">
      <small id="usernameHelp"
        class="form-text text-muted"
        *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
        Username is required.
      </small>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
        autocomplete="off" 
        class="form-control"
        id="username"
        aria-describedby="usernameHelp"
        placeholder="Enter your username"
        [(ngModel)]="username"
        name="username"
        required #usernameInput="ngModel">
      <small id="usernameHelp"
        class="form-text text-muted"
        *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
        Username is required.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
        class="form-control"
        id="password"
        aria-describedby="passwordHelp"
        placeholder="Enter password"
        [(ngModel)]="password"
        name="password"
        autocomplete="off"
        required #passwordInput="ngModel">
      <small id="passwordHelp"
        class="form-text text-muted"
        *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
        Password is required.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input type="password"
        class="form-control"
        id="password"
        aria-describedby="passwordHelp"
        placeholder="Enter password"
        [(ngModel)]="password"
        name="password"
        autocomplete="off"
        required #passwordInput="ngModel">
      <small id="passwordHelp"
        class="form-text text-muted"
        *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
        Password is required.
      </small>
    </div>

    <div *ngIf="isLoginFailed" class="mt-3 mb-4 text-center color-red">
      Username or password doesn't match!
    </div>

    <button type="submit" class="btn btn-success">Sign Up</button>
  </form>
</div>
