<div class="col-md-12 container register-container">
  <form [formGroup]="registerForm" class="register-div" (ngSubmit)="onSubmit()">
    <p class="title mb-1">Join Now</p>
    <p class="mb-4">and get access to exclusive stuffs!</p>

    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text"
        class="form-control"
        placeholder="Enter your full name"
        [readOnly]="isLoading"
        formControlName="fullName">
      <small
        class="form-text text-muted"
        *ngIf="registerForm.get('fullName')?.invalid && (registerForm.get('fullName')?.dirty || registerForm.get('fullName')?.touched)">
        Full name is required.
      </small>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
        class="form-control"
        placeholder="Enter your username"
        [readOnly]="isLoading"
        formControlName="username">
      <small
        class="form-text text-muted"
        *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)">
        Username is required.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
        class="form-control"
        placeholder="Enter password"
        [readOnly]="isLoading"
        formControlName="password"
        autocomplete="off">
      <small
        class="form-text text-muted"
        *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
        Password is required.
      </small>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input type="password"
        class="form-control"
        placeholder="Enter password again"
        [readOnly]="isLoading"
        formControlName="confirmPassword"
        autocomplete="off">
      <small
        class="form-text text-muted"
        *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
        Confirm password should match password.
      </small>
    </div>

    <div class="d-flex align-items-center">
      <button type="submit" 
        class="btn btn-success text-nowrap"
        [disabled]="registerForm.invalid || isLoading">
        {{ isLoading ? "Please Wait..." : "Sign Up" }}
      </button>
      <div class="ml-4">
        <p>{{ message }}</p>
      </div>
    </div>

  </form>
</div>
